<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
<h1>Welcome to my blog</h1>
<p>Your name is {{ name|default('null') }}.</p>
    {% if number %}
    <p>Your number is {{ number|int }}</p>
    <ul>
        {% for i in range(number|int) %}
            {% if i is divisibleby 2 %}
                <li>{{ i }}</li>
            {% endif %}
        {% endfor %}
    </ul>
    {% else %}
        <p>No number specified.</p>
    {% endif %}
</body>
</html>
